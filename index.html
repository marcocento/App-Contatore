<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Contatore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">App Contatore</h1>
            <p class="subtitle">Un'esperienza su cui puoi contare</p>
        </header>
        
        <main>
            <p class="description">Benvenuto! Questa Ã¨ un'applicazione contatore che ti consente semplicemente di aumentare o diminuire il valore del contatore con un tocco.</p>
            
            <div class="counter-container">
                <div id="counterDisplay" class="counter">0</div>
            </div>
            
            <div class="buttons">
                <button id="decrementBtn" class="round-button">-</button>
                <button id="incrementBtn" class="round-button">+</button>
            </div>
        </main>
        
        <footer>
            <p class="footer-text">Realizzato Da Marco Cento</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
